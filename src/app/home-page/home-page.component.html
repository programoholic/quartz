<div class="main-content">
  <mat-card style="" [class.mat-elevation-z8]="true">
    <h1>Quartz...</h1>
    <p>Lets start Quizzing...</p>
    <form class="example-form container" #f="ngForm" novalidate *ngIf="!loading">
      <div class="row">
        <div class="4">
          <label> No of Questions : </label>
        </div>
        <div class="col-md-6">
          <mat-button-toggle-group name="myFlagForButtonToggle" aria-label="Font Style" #group="matButtonToggleGroup" [value]="questions"
            (change)="onValChange(group.value,'ques')" requied>
            <mat-button-toggle value="5" ngDefaultControl>5</mat-button-toggle>
            <mat-button-toggle value="10" ngDefaultControl>10</mat-button-toggle>
            <mat-button-toggle value="15" ngDefaultControl>15</mat-button-toggle>
            <mat-button-toggle value="20" ngDefaultControl>20</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
      <div class="row">
        <div class="4">
          <label> Catogary of Questions : </label>
        </div>
        <div class="col-md-6">
          <mat-button-toggle-group name="myFlagForButtonToggle" aria-label="Font Style" #group="matButtonToggleGroup" [value]="catogary"
            (change)="onValChange(group.value,'cato')" requied>
            <mat-button-toggle value="bold" ngDefaultControl>Sport</mat-button-toggle>
            <mat-button-toggle value="italic" ngDefaultControl>General</mat-button-toggle>
            <mat-button-toggle value="underline" ngDefaultControl>Misceleneaus</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
      <div class="row">
        <div class="4">
          <label> Level of Questions : </label>
        </div>
        <div class="col-md-6">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="level" (change)="onValChange(group.value,'level')"
            required>
            <mat-button-toggle value="bold">Easy</mat-button-toggle>
            <mat-button-toggle value="italic">Medium</mat-button-toggle>
            <mat-button-toggle value="underline">Hard</mat-button-toggle>
            <mat-button-toggle value="underline">Any</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
      <div class="row">
        <div class="4">
          <label> Type of Questions : </label>
        </div>
        <div class="col-md-6">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="type" (change)="onValChange(group.value,'type')"
            required>
            <mat-button-toggle value="bold">MCQ</mat-button-toggle>
            <mat-button-toggle value="italic">True/False</mat-button-toggle>
            <mat-button-toggle value="underline">Any</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
      <div class="row pull-right">
        <button mat-raised-button color="primary" [disabled]="!f.valid" (click)="navigate()">Start</button>
      </div>
    </form>
    <div *ngIf="loading" style="margin-left:50%">
    <mat-spinner></mat-spinner>
  </div>
  </mat-card>
</div>
